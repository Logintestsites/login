<!DOCTYPE html>
<html lang="de">
<h2 id="green">Eingelogt</h2>
    <div class="container">
        <h1>Webhook Nachricht senden</h1>
        <input type="text" id="messageInput" placeholder="Nachricht eingeben">
        <button id="sendButton">Senden</button>
    </div>
    <div class="response-container">

</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 0;
}
.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
    margin: 20px auto;
}

h1 {
    text-align: center;
    margin-top: 0;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.response-container {
    text-align: center;
    margin-top: 20px;
}

#responseMessage {
    font-weight: bold;
}

#content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}


</style>
<script>
function hasCookie(cookieName) {
    // Split den document.cookie-String in einzelne Cookies
    var cookies = document.cookie.split(';');

    // Durchsuche die Liste der Cookies, um das gewünschte Cookie zu finden
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith(cookieName + '=')) {
            return true; // Das Cookie wurde gefunden
        }
    }

    return false; // Das Cookie wurde nicht gefunden
}

// Beispiel: Überprüfen, ob das Cookie "loggedIn" vorhanden ist
if (hasCookie("loggedIn")) {

    // Führen Sie hier den Code für den eingeloggten Zustand aus
} else {
 window.location = "index.html"
}
    // Funktion zum Laden und Anzeigen des Dateiinhalts
    function ladeUndZeigeDateiInhalt() {
        fetch('nice.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dateiInhalt').textContent = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datei: ', error);
            });
    }

    // Die Funktion beim Laden der Seite aufrufen
    ladeUndZeigeDateiInhalt();
    document.addEventListener("DOMContentLoaded", function () {
    var greenText = document.getElementById("green");
    greenText.style.color = "black";
});

    document.addEventListener("DOMContentLoaded", function () {
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const responseMessage = document.getElementById("responseMessage");

    sendButton.addEventListener("click", function () {
        const message = messageInput.value;
        // Hier kannst du deinen Code zum Senden der Nachricht an den Webhook einfügen.

        // Beispiel: Anzeige der gesendeten Nachricht in der Antwort.
        responseMessage.textContent = `Nachricht gesendet: ${message}`;
    });
});
</script>
