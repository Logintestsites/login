<!DOCTYPE html>
<html lang="de">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Stil für den Button */
        #deleteCookieButton {
            background-color: #007bff; /* Hintergrundfarbe des Buttons */
            color: #fff; /* Textfarbe des Buttons */
            padding: 10px 20px; /* Innenabstand des Buttons */
            border: none; /* Kein Rand */
            cursor: pointer; /* Zeiger ändert sich beim Überfahren des Buttons */
            border-radius: 5px; /* Abgerundete Ecken */
        }

        /* Stil für den Button beim Überfahren (Hover) */
        #deleteCookieButton:hover {
            background-color: #0056b3; /* Hintergrundfarbe ändert sich bei Hover */
        }
    </style>
</head>
<body>
    <h2 id="green">Test</h2>
    <button id="deleteCookieButton">Cookie löschen</button>
    <script>
        // Funktion zum Überprüfen, ob ein Cookie vorhanden ist
        function hasCookie(cookieName) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName + '=')) {
                    return true;
                }
            }
            return false;
        }

        // Funktion zum Löschen eines Cookies
        function deleteCookie(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        // Funktion, die aufgerufen wird, wenn der "Cookie löschen"-Button geklickt wird
        document.getElementById('deleteCookieButton').addEventListener('click', function () {
            var cookieNameToDelete = 'loggedIn'; // Den zu löschenden Cookie-Namen hier angeben

            if (hasCookie(cookieNameToDelete)) {
                deleteCookie(cookieNameToDelete);
                alert('Cookie wurde gelöscht.');
            } else {
                alert('Cookie wurde nicht gefunden.');
            }
        });
    </script>

</body>
</html>
